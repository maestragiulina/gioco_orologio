<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="custom.js"></script>
    <link rel="stylesheet" href="creative.css">
    <link rel="stylesheet" href="custom.css">
    <script>
        $(window).on('load', function () {
            var punteggio = localStorage.getItem("punteggio");
            //var punteggio=20;
            document.getElementById("myText").innerHTML = punteggio;
            if (punteggio < 15) {
                var linkText =
                    "<p class='risposta' style='margin-bottom: -65px; color:white; padding:0' >Hai ottenuto un punteggio basso: allenati ancora!</p><img id='imgpunti' src='rsc/low.png' class='arolij' />";
                $('#wrapperpunti').html();
                $('#wrapperpunti').html(linkText);
                setTimeout(function () {
                    $(location).attr('href', "index" + ".html");
                }, 5000);
            }
            if ((punteggio > 14 && punteggio < 19)) {
                var linkText =
                    "<p class='risposta' style='margin-bottom: -65px; color:white; '>Hai ottenuto un buon punteggio, ma puoi fare ancora meglio. Continua ad allenarti!</p><img id='imgpunti' src='rsc/medium.png' class='arolij' />";
                $('#wrapperpunti').html();
                $('#wrapperpunti').html(linkText);
                setTimeout(function () {
                    $(location).attr('href', "index" + ".html");
                }, 5000);
            }
            if (punteggio > 19) {
                var linkText =
                    "<p class='risposta' style='margin-bottom: -65px; color:white;' >Hai ottenuto un ottimo punteggio: complimenti!</p><img id='imgpunti' src='rsc/high.png' class='arolij' />";
                $('#wrapperpunti').html();
                $('#wrapperpunti').html(linkText);
            }
            console.log(punteggio);
        });
    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-color: #00b9ae; border-radius: 20px; margin-top: 15px;">
            <div class="col-3"><img src="rsc/inglese.png" class="img-fluid" alt="" /></div>
            <div class="col-6">
                <span class="align-middle">
                    <h1 class="lg-text">Il gioco dell'orologio</h1>
                    <p class="p-under">Rispondi correttamente alle domande e alla fine verra' calcolato il tuo
                        punteggio!</p>
                </span>
            </div>
            <div class="col-3"><img src="rsc/logo.png" class="img-fluid" alt="" /></div>
        </div>
    </div>

    <div class="container-fluid">
        <br />
        <div class="row" align="center">
            <div class="col-md-12" align="center">
                <p class='wrap-punteggio' align="center">Il tuo punteggio e' <span id='myText'></span></p>
            </div>
            <div id="punteggioclass" class="wrapper-col col-md-12" align="center">
                <div id="wrapperpunti">
                    <img id="imgpunti" src="rsc/medium.png" class="arolij" />
                </div>
            </div>
        </div>
    </div>

    <audio id="correctaudio" src="rsc/rispostaesatta.wav"></audio>
    <audio id="wrongaudio" src="rsc/buzz.wav"></audio>
</body>


</html>
